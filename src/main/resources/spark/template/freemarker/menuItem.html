<#macro menuItem item>

<#if item.type == "link">
  <li><a href="${item.href}">${item.name}</a></li>
</#if>
<#if item.type == "dropdown">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">${item.name}<span class="caret"></span></a>
    <ul class="dropdown-menu">
      <#list item.items as itemi>
        <#import "menuItem.html" as menu />
        <@menu.menuItem item=itemi />
      </#list>
    </ul>
  </li>
</#if>

</#macro>
